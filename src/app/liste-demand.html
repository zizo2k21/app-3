<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 {
  width: 100%;    
  background-color: #f1f1c1;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table style="width:100%">
  <tr>
    <th>Nom </th>
    <th>Prenom</th> 
    <th>Date de sortie</th>
    <th>Heure de sortie</th>
    <th>Date de retour</th>
    <th>Heure de retour</th>
  </tr>
  <tr>
    <td>Mohamed</td>
    <td>Zidane</td>
    <td>15-01-2020</td>
    <td>15h30</td>
    <td>17-01-2020</td>
    <td>15h30</td>
  </tr>
  
</table>
<br>


</body>
</html>
